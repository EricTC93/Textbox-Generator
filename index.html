<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Textbox Generator</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Oswald">

    <link rel="stylesheet" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container"> 

		<div class="form-group basic-textarea">
		    <label></label>
		    <textarea class="form-control" id="textDisplay" rows="7" disabled></textarea>
		</div>

		<div class="form-group basic-textarea">
		    <label>Enter Text</label>
		    <textarea class="form-control" id="textInput" rows="4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse vestibulum tellus a elit tincidunt convallis. Curabitur iaculis ultricies luctus. Morbi ac massa ac elit efficitur gravida et pretium dui. Vivamus dignissim mi massa, ut consequat mauris fringilla non. Sed rutrum ullamcorper nibh at eleifend.</textarea>

		    <button id="playButton">Play</button>
		    <button id="stopButton" disabled>Stop</button>

		    <div class="input-group">
			    <span class="input-group-addon">Character per</span>
			    <input class="form-control" type="number" id="textSpeed" value="40">
			    <span class="input-group-addon">millisecond(s)</span>
			</div>
		</div>
	</div>

	<script src="assets/javascript/app.js"></script>
</body>
</html>
